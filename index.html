<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>
            Huningto: Discord Messages via Webhook, A Magrathea Project
        </title>

        <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/gh/thewildmage/css-reset@1.0.2/dist/reset.css"
            integrity="sha384-ZEnykvpKcqtBhYvsDZKsHFcCphbGlWNx3wG9ycweMcUvL4IMfa0d6gv+JhT45O/X"
            rel="stylesheet"
        />
        <link href="/styles.css" rel="stylesheet" />

        <script src="/main.js" type="module"></script>
    </head>
    <body class="flow">
        <header>
            <h1>Huningto</h1>
            <p>
                Discord messages via webhook. A
                <a href="https://magrathea.guide">Magrathea</a> project.
            </p>
        </header>

        <main>
            <details>
                <summary>
                    <h2>Get</h2>
                </summary>

                <form class="flow" id="form-get" method="GET"></form>
            </details>

            <details open>
                <summary>
                    <h2>Send</h2>
                </summary>

                <form class="flow" id="form-send" method="POST">
                    <h3>Destination</h3>

                    <p>
                        <label for="webhook-url">Webhook URL</label>
                        <input
                            id="webhook-url"
                            name="action"
                            type="url"
                            required
                        />
                    </p>

                    <p>
                        <label for="thread-id">Thread ID</label>
                        <span id="thread-id-explain"
                            >Leave blank for main channel</span
                        >
                        <input
                            aria-describedby="thread-id-explain"
                            id="thread-id"
                            name="thread_id"
                            type="number"
                        />
                    </p>

                    <h3>Content</h3>

                    <fieldset>
                        <legend>I want to build my message...</legend>

                        <input
                            class="js-conditional"
                            id="from-scratch"
                            name="buildFrom"
                            type="radio"
                            value="scratch"
                            checked
                            required
                        />
                        <label for="from-scratch">...from scratch.</label>

                        <input
                            class="js-conditional"
                            id="from-json"
                            name="buildFrom"
                            type="radio"
                            value="json"
                            required
                        />
                        <label for="from-json"
                            >...from JSON I already have.</label
                        >
                    </fieldset>

                    <p class="js-conditional" data-build-from="scratch">
                        <label for="message">Message</label>
                        <textarea
                            id="message"
                            maxlength="2000"
                            name="content"
                            rows="5"
                            required
                        ></textarea>
                    </p>

                    <p class="js-conditional" data-build-from="json">
                        <label for="payload-json">Message JSON</label>
                        <textarea
                            id="payload-json"
                            name="payload_json"
                            rows="5"
                            required
                        ></textarea>
                    </p>

                    <h3>Finish</h3>

                    <p>
                        <button type="submit">Send</button>
                    </p>

                    <p>
                        <label for="output">Server Response</label>
                        <output id="output">(None yet)</output>
                    </p>
                </form>
            </details>

            <details>
                <summary>
                    <h2>Edit</h2>
                </summary>

                Placeholder for work in progress.
            </details>
        </main>

        <footer>
            <p>
                Copyright (c) 2022
                <a href="https://magrathea.guide">Magrathea</a>.
            </p>

            <p>
                <a
                    href="https://github.com/magratheaguide/mon-cala/blob/main/LICENSE"
                    >Released under the MIT License.</a
                >
            </p>

            <p>
                <a href="https://github.com/magratheaguide/mon-cala"
                    >View on GitHub.</a
                >
            </p>
        </footer>
    </body>
</html>
