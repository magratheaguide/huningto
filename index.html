<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>
            Mon Cala: Discord Messages via Webhook, A Magrathea Project
        </title>
    </head>
    <body>
        <form method="post">
            <label for="webhook-url">Webhook URL</label>
            <input id="webhook-url" type="text" required></input>

            <label for="thread-id">Thread ID</label>
            <input id="thread-id" type="number"></input>

            <label for="message">Message</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send</button>

            <label for="output">Server Response</label>
            <output id="output">(None yet)</output>
        </form>
    </body>
</html>
